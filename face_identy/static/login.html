<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/tech.css">
</head>
<body>
    <div class="floating-bg" aria-hidden="true"></div>
    <div class="page-hero" aria-hidden="false">
        <h1 class="hero-title">欢迎登录</h1>
        <p class="hero-sub">人脸检测识别系统</p>
    </div>
    <div class="login-container">
        

        <form id="loginForm">
            <div class="form-group">
                <div class="field">
                    <input type="text" id="username" name="username" required placeholder=" ">
                    <label for="username">用户名</label>
                </div>
            </div>

            <div class="form-group">
                <div class="field">
                    <input type="password" id="password" name="password" required placeholder=" ">
                    <label for="password">密码</label>
                </div>
            </div>
            <!-- 替换原来的登录按钮和注册按钮部分 -->
            <div class="button-row">
                <button type="submit" class="btn login-btn" id="loginBtn">登录</button>
                <button class="btn register-btn" id="registerBtn">注册</button>
            </div>

        </form>

        <div class="divider">
            <span>或者</span>
        </div>

        <div class="face-login-description">
            使用人脸识别技术快速登录
        </div>
        <button class="btn face-login-btn" id="faceLoginBtn">人脸登录</button>

        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <p id="loadingText">登录中...</p>
        </div>

        <div class="message error-message" id="errorMessage"></div>
        <div class="message success-message" id="successMessage"></div>
    </div>

    <script>
        // 密码登录表单提交
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            // 获取表单数据
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // 简单验证
            if (username.trim() === '' || password.trim() === '') {
                showMessage('用户名和密码不能为空', 'error');
                return;
            }

            // 显示加载状态
            showLoading(true, '登录中...');
            hideMessage();

            // 发送登录请求
            fetch('/login/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    username: username,
                    password: password
                })
            })
            .then(response => response.json())
            .then(data => {
                showLoading(false);

                if (data.code === 200) {
                    // 登录成功
                    showMessage('登录成功，正在跳转...', 'success');
                    // 保存用户信息到localStorage（可选）
                    localStorage.setItem('user_info', JSON.stringify(data.data));
                    // 延迟跳转到主页或其他页面
                    setTimeout(() => {
                        window.location.href = 'user/detection_detect.html';
                    }, 1500);
                }
                else if(data.code==300){
                    // 登录成功
                    showMessage('正在跳转到管理系统...', 'success');
                    // 保存用户信息到localStorage（可选）
                    localStorage.setItem('user_info', JSON.stringify(data.data));
                    // 延迟跳转到主页或其他页面
                    setTimeout(() => {
                        window.location.href = 'admin.html';
                    }, 1500);
                }else{
                    // 登录失败
                    showMessage(data.msg, 'error');
                }
            })
            .catch(error => {
                showLoading(false);
                showMessage('网络错误，请稍后重试', 'error');
                console.error('Error:', error);
            });
        });

        // 人脸登录按钮点击事件
        document.getElementById('faceLoginBtn').addEventListener('click', function() {
            // 跳转到人脸检测页面
            window.location.href = 'user/face_detect.html';
        });

        // 注册按钮点击事件
        document.getElementById('registerBtn').addEventListener('click', function() {
            window.location.href = 'user/register.html';
        });

        // 显示/隐藏加载状态
        function showLoading(show, text = '处理中...') {
            const loading = document.getElementById('loading');
            const loadingText = document.getElementById('loadingText');

            if (show) {
                loadingText.textContent = text;
                loading.style.display = 'block';
            } else {
                loading.style.display = 'none';
            }

            // 禁用所有按钮
            document.querySelectorAll('.btn').forEach(btn => {
                btn.disabled = show;
            });
        }

        // 显示消息
        function showMessage(message, type) {
            const errorElement = document.getElementById('errorMessage');
            const successElement = document.getElementById('successMessage');

            // 隐藏所有消息
            errorElement.style.display = 'none';
            successElement.style.display = 'none';

            // 显示对应消息
            if (type === 'error') {
                errorElement.textContent = message;
                errorElement.style.display = 'block';
            } else {
                successElement.textContent = message;
                successElement.style.display = 'block';
            }

            // 3秒后自动隐藏消息
            setTimeout(() => {
                errorElement.style.display = 'none';
                successElement.style.display = 'none';
            }, 3000);
        }

        // 隐藏所有消息
        function hideMessage() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }
    </script>
</body>
</html>
