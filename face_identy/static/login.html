<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 450px;
            backdrop-filter: blur(10px);
        }

        .login-title {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 600;
        }

        .login-subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 14px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            border-color: #4CAF50;
            outline: none;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        .login-btn {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
        }

        .face-login-btn {
            background: linear-gradient(135deg, #2196F3, #1976D2);
            color: white;
        }

        .register-btn {
            background: linear-gradient(135deg, #FF9800, #F57C00);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
            color: #999;
        }

        .divider::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e1e1e1;
            z-index: 1;
        }

        .divider span {
            position: relative;
            background: white;
            padding: 0 15px;
            z-index: 2;
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin: 15px 0;
            text-align: center;
            display: none;
        }

        .error-message {
            background-color: #ffebee;
            color: #c62828;
            border: 1px solid #ffcdd2;
        }

        .success-message {
            background-color: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #c8e6c9;
        }

        .loading {
            text-align: center;
            display: none;
        }

        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4CAF50;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .face-login-description {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin: 10px 0 20px;
            line-height: 1.5;
        }

        /* 新增样式：按钮行 */
        .button-row {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }

        .button-row .btn {
            flex: 1;
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 class="login-title">欢迎登录</h2>
        <p class="login-subtitle">人脸检测识别系统</p>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">用户名:</label>
                <input type="text" id="username" name="username" required placeholder="请输入用户名">
            </div>

            <div class="form-group">
                <label for="password">密码:</label>
                <input type="password" id="password" name="password" required placeholder="请输入密码">
            </div>
            <!-- 替换原来的登录按钮和注册按钮部分 -->
            <div class="button-row">
                <button type="submit" class="btn login-btn" id="loginBtn">登录</button>
                <button class="btn register-btn" id="registerBtn">注册</button>
            </div>

        </form>

        <div class="divider">
            <span>或者</span>
        </div>

        <div class="face-login-description">
            使用人脸识别技术快速登录
        </div>
        <button class="btn face-login-btn" id="faceLoginBtn">人脸登录</button>

        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <p id="loadingText">登录中...</p>
        </div>

        <div class="message error-message" id="errorMessage"></div>
        <div class="message success-message" id="successMessage"></div>
    </div>

    <script>
        // 密码登录表单提交
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            // 获取表单数据
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // 简单验证
            if (username.trim() === '' || password.trim() === '') {
                showMessage('用户名和密码不能为空', 'error');
                return;
            }

            // 显示加载状态
            showLoading(true, '登录中...');
            hideMessage();

            // 发送登录请求
            fetch('/login/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    username: username,
                    password: password
                })
            })
            .then(response => response.json())
            .then(data => {
                showLoading(false);

                if (data.code === 200) {
                    // 登录成功
                    showMessage('登录成功，正在跳转...', 'success');
                    // 保存用户信息到localStorage（可选）
                    localStorage.setItem('user_info', JSON.stringify(data.data));
                    // 延迟跳转到主页或其他页面
                    setTimeout(() => {
                        window.location.href = 'user/detection_detect.html';
                    }, 1500);
                }
                else if(data.code==300){
                    // 登录成功
                    showMessage('正在跳转到管理系统...', 'success');
                    // 保存用户信息到localStorage（可选）
                    localStorage.setItem('user_info', JSON.stringify(data.data));
                    // 延迟跳转到主页或其他页面
                    setTimeout(() => {
                        window.location.href = 'admin.html';
                    }, 1500);
                }else{
                    // 登录失败
                    showMessage(data.msg, 'error');
                }
            })
            .catch(error => {
                showLoading(false);
                showMessage('网络错误，请稍后重试', 'error');
                console.error('Error:', error);
            });
        });

        // 人脸登录按钮点击事件
        document.getElementById('faceLoginBtn').addEventListener('click', function() {
            // 跳转到人脸检测页面
            window.location.href = 'user/face_detect.html';
        });

        // 注册按钮点击事件
        document.getElementById('registerBtn').addEventListener('click', function() {
            window.location.href = 'user/register.html';
        });

        // 显示/隐藏加载状态
        function showLoading(show, text = '处理中...') {
            const loading = document.getElementById('loading');
            const loadingText = document.getElementById('loadingText');

            if (show) {
                loadingText.textContent = text;
                loading.style.display = 'block';
            } else {
                loading.style.display = 'none';
            }

            // 禁用所有按钮
            document.querySelectorAll('.btn').forEach(btn => {
                btn.disabled = show;
            });
        }

        // 显示消息
        function showMessage(message, type) {
            const errorElement = document.getElementById('errorMessage');
            const successElement = document.getElementById('successMessage');

            // 隐藏所有消息
            errorElement.style.display = 'none';
            successElement.style.display = 'none';

            // 显示对应消息
            if (type === 'error') {
                errorElement.textContent = message;
                errorElement.style.display = 'block';
            } else {
                successElement.textContent = message;
                successElement.style.display = 'block';
            }

            // 3秒后自动隐藏消息
            setTimeout(() => {
                errorElement.style.display = 'none';
                successElement.style.display = 'none';
            }, 3000);
        }

        // 隐藏所有消息
        function hideMessage() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }
    </script>
</body>
</html>
