<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人脸信息采集</title>
    <script src="../js/jquery.js"></script>
    <script src="../js/faceUtil.js"></script>
    <script src="../js/vue.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/tech.css">
</head>
<body>
    <div class="floating-bg" aria-hidden="true"></div>
    <div class="page-hero" aria-hidden="false">
        <h1 class="hero-title">人脸信息采集</h1>
        <p class="hero-sub">请填写个人信息并进行人脸采集</p>
    </div>
    <div id="myApp">
        <div class="header" aria-hidden="true">
            <!-- header moved to hero -->
        </div>

        <div class="face-collect-container">
            <div class="video-section">
                <div class="video-container">
                    <div id="video"></div>
                    <div class="face-frame" aria-hidden="true"></div>
                    <div class="capture-overlay" id="captureOverlay" aria-hidden="true"></div>
                </div>
                <div class="button-group">
                    <button type="button" @click="refreshVideo" class="btn btn-secondary">
                        重新连接摄像头
                    </button>
                </div>
            </div>

            <div class="form-section">
                <div class="form-group">
                    <div class="field">
                        <input type="text" id="name" v-model="name" placeholder=" " required>
                        <label for="name">用户名</label>
                    </div>
                </div>

                <div class="form-group">
                    <div class="field">
                        <input type="number" id="age" v-model="age" placeholder=" " min="1" max="150" required>
                        <label for="age">年龄</label>
                    </div>
                </div>

                <div class="form-group">
                    <div class="field">
                        <input type="tel" id="phone" v-model="phone" placeholder=" " required>
                        <label for="phone">手机号</label>
                    </div>
                </div>

                <div class="button-group">
                    <button type="button" @click="facecollect()" class="btn btn-primary">
                        采集人脸信息
                    </button>
                    <button type="button" @click="goToFaceDetect" class="btn btn-success">
                        人脸识别检测
                    </button>
                </div>

                <div id="statusMessage" class="status-message"></div>
            </div>
        </div>

        <div class="instructions">
            <h3>采集说明</h3>
            <ul>
                <li>请确保摄像头已正确连接并授予权限</li>
                <li>将面部正对摄像头，保持适当距离，确保光线充足</li>
                <li>填写完整个人信息后再进行人脸采集</li>
                <li>采集过程中请保持面部静止，避免大幅度移动</li>
                <li>采集完成后可前往"人脸识别检测"进行身份验证测试</li>
            </ul>
        </div>
    </div>
    <!-- Toast container for non-blocking notifications -->
    <div id="toastContainer" aria-live="polite" aria-atomic="true"></div>
</body>
<script>
    new Vue({
        el:"#myApp",
        data:{
            name:"",
            age:"",
            phone:""
        },
        methods:{
            goToFaceDetect() {
                // 跳转到人脸识别检测页面
                window.location.href = "face_detect.html";
            },
            facecollect(){
                // 验证表单数据
                if (!this.name || !this.age || !this.phone) {
                    this.showStatusMessage("请填写完整的个人信息", "error");
                    return;
                }

                // 显示采集中视觉反馈
                this.showCaptureOverlay();

                const code = faceUtile.getDecode(); //获取人脸信息
                console.log(code); //控制台打印人脸信息码

                // 检查是否获取到人脸数据
                if (!code) {
                    this.hideCaptureOverlay();
                    this.showStatusMessage("未检测到人脸，请调整位置后重试", "error");
                    return;
                }

                const param = {
                    name: this.name,
                    age: this.age,
                    phone: this.phone,
                    image: code,
                };

                // 显示正在处理状态
                this.showStatusMessage("正在采集人脸信息，请稍候...", "success");

                //发送ajax请求，把前端的数据发送给后端
                $.ajax({
                    url:"/user/face_collect/",
                    type:"post",
                    data:JSON.stringify(param),
                    contentType: "application/json",
                    success: (res) => {
                        this.hideCaptureOverlay(); // 隐藏采集反馈
                        if(res.code==200){
                            // 注册成功，显示成功消息
                            this.showStatusMessage("人脸信息采集成功，正在跳转到人脸识别界面...", "success");

                            // 延迟跳转到人脸识别检测页面
                            setTimeout(() => {
                                window.location.href = "face_detect.html";
                            }, 2000);

                            // 清空表单
                            this.name = "";
                            this.age = "";
                            this.phone = "";
                        }else{
                            this.showStatusMessage(res.msg || "采集失败，请重试", "error");
                        }
                    },
                    error: (xhr, status, error) => {
                        this.hideCaptureOverlay(); // 隐藏采集反馈
                        this.showStatusMessage("请求失败: " + error, "error");
                    }
                });
            },
            refreshVideo() {
                // 重新初始化摄像头
                faceUtile.openVideo("video");
                faceUtile.width=400;
                faceUtile.height=300;
            },

            showCaptureOverlay() {
                const overlay = document.getElementById("captureOverlay");
                if (overlay) {
                    overlay.innerHTML = `
                        <div class="capture-feedback">
                            <div class="capture-spinner"></div>
                            <p>正在采集人脸信息...</p>
                        </div>
                    `;
                    overlay.classList.add("active");
                }
            },
            hideCaptureOverlay() {
                const overlay = document.getElementById("captureOverlay");
                if (overlay) {
                    overlay.classList.remove("active");
                    setTimeout(() => {
                        overlay.innerHTML = "";
                    }, 300);
                }
            },
            showStatusMessage(message, type) {
                // Use modern toast notifications instead of inline status messages
                showToast(message, type === "success" ? "" : "error");

                // Keep inline status for backward compatibility
                const statusElement = document.getElementById("statusMessage");
                statusElement.textContent = message;
                statusElement.className = "status-message";
                statusElement.classList.add(type === "success" ? "status-success" : "status-error");
                statusElement.style.display = "block";

                // 成功消息显示时间更长一些，以便用户看到跳转提示
                const timeout = type === "success" ? 2500 : 3000;
                setTimeout(() => {
                    statusElement.style.display = "none";
                }, timeout);
            }
        }
    });

    $(function(){
        //指定摄像头的位置
        faceUtile.openVideo("video");
        faceUtile.width=450;
        faceUtile.height=340;
    });

    /* Simple toast notification helper */
    function showToast(message, type) {
        let container = document.getElementById('toastContainer');
        if (!container) {
            container = document.createElement('div');
            container.id = 'toastContainer';
            container.setAttribute('aria-live', 'polite');
            container.setAttribute('aria-atomic', 'true');
            document.body.appendChild(container);
        }

        const toast = document.createElement('div');
        toast.className = 'toast' + (type ? ' ' + type : '');
        toast.textContent = message;
        container.appendChild(toast);

        // Force layout calculation then show
        requestAnimationFrame(() => toast.classList.add('show'));

        // Auto remove after 3 seconds
        setTimeout(() => {
            toast.classList.remove('show');
            setTimeout(() => {
                try {
                    container.removeChild(toast);
                } catch(e) {
                    // Element might already be removed
                }
            }, 220);
        }, 3000);
    }
</script>
</html>
