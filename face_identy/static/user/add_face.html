<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人脸信息采集</title>
    <script src="../js/jquery.js"></script>
    <script src="../js/faceUtil.js"></script>
    <script src="../js/vue.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #myApp {
            max-width: 1000px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            padding: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 2.2rem;
            font-weight: 600;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
            margin-bottom: 40px;
        }

        .video-section {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-section {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .video-container {
            display: flex;
            justify-content: center;
            margin-bottom: 25px;
            width: 100%;
        }

        #video {
            border: 3px solid #4CAF50;
            border-radius: 12px;
            overflow: hidden;
            width: 100%;
            max-width: 450px;
            height: 340px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            background-color: #000;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 450px;
        }

        .btn {
            padding: 16px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .btn-primary {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #2196F3, #1976D2);
            color: white;
        }

        .btn-success {
            background: linear-gradient(135deg, #FF9800, #F57C00);
            color: white;
        }

        .instructions {
            margin-top: 30px;
            padding: 25px;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .instructions h3 {
            margin-top: 0;
            color: #333;
            font-size: 1.4rem;
            margin-bottom: 20px;
            text-align: center;
        }

        .instructions ul {
            padding-left: 25px;
        }

        .instructions li {
            margin-bottom: 12px;
            font-size: 1rem;
            line-height: 1.5;
        }

        .status-message {
            margin-top: 25px;
            padding: 18px;
            border-radius: 10px;
            text-align: center;
            display: none;
            font-weight: 500;
            font-size: 1.1rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
        }

        .status-success {
            background: linear-gradient(135deg, #d4edda, #c3e6cb);
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-error {
            background: linear-gradient(135deg, #f8d7da, #f5c6cb);
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        #video video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background-color: #000;
        }

        #video canvas {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }



        @media (max-width: 768px) {
            #myApp {
                padding: 25px;
            }

            #video {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div id="myApp">
        <div class="header">
            <h2>人脸信息采集</h2>
            <p>请进行人脸采集，用于后续身份验证</p>
        </div>

        <div class="container">
            <div class="video-section">
                <div class="video-container">
                    <div id="video"></div>
                </div>
                <div class="button-group">
                    <button type="button" @click="refreshVideo" class="btn btn-secondary">
                        重新连接摄像头
                    </button>
                </div>
            </div>

            <div class="form-section">
                <div class="button-group">
                    <button type="button" @click="facecollect()" class="btn btn-primary">
                        采集人脸信息
                    </button>
                    <button type="button" @click="goToFaceDetect" class="btn btn-success">
                        人脸识别检测
                    </button>
                </div>

                <div id="statusMessage" class="status-message"></div>
            </div>
        </div>

        <div class="instructions">
            <h3>采集说明</h3>
            <ul>
                <li>请确保摄像头已正确连接并授予权限</li>
                <li>将面部正对摄像头，保持适当距离，确保光线充足</li>
                <li>点击"采集人脸信息"按钮开始采集</li>
                <li>采集过程中请保持面部静止，避免大幅度移动</li>
                <li>采集完成后可前往"人脸识别检测"进行身份验证测试</li>
            </ul>
        </div>
    </div>
</body>
<script>
    new Vue({
        el:"#myApp",
        data:{
            userId: null  // 添加用户ID数据
        },
        methods:{
            goToFaceDetect() {
                // 跳转到人脸识别检测页面
                window.location.href = "face_detect.html";
            },
            facecollect(){
                const code = faceUtile.getDecode(); //获取人脸信息
                console.log(code); //控制台打印人脸信息码

                // 检查是否获取到人脸数据
                if (!code) {
                    this.showStatusMessage("未检测到人脸，请调整位置后重试", "error");
                    return;
                }

                // 获取URL中的用户ID参数
                const urlParams = new URLSearchParams(window.location.search);
                const userId = urlParams.get('user_id');

                if (!userId) {
                    this.showStatusMessage("用户信息缺失，请重新登录", "error");
                    return;
                }

                const param = {
                    image: code,
                    user_id: userId  // 添加用户ID到请求参数
                };

                // 显示正在处理状态
                this.showStatusMessage("正在采集人脸信息，请稍候...", "success");

                //发送ajax请求，把前端的数据发送给后端
                $.ajax({
                    url:"/user/add_face/",  // 修改为新的接口地址
                    type:"post",
                    data:JSON.stringify(param),
                    contentType: "application/json",
                    success: (res) => {
                        if(res.code==200){
                            // 注册成功，显示成功消息
                            this.showStatusMessage("人脸信息采集成功！", "success");

                            // 延迟清除消息
                            setTimeout(() => {
                                document.getElementById("statusMessage").style.display = "none";
                            }, 2000);
                        }else{
                            this.showStatusMessage(res.msg || "采集失败，请重试", "error");
                        }
                    },
                    error: (xhr, status, error) => {
                        this.showStatusMessage("请求失败: " + error, "error");
                    }
                });
            },
            refreshVideo() {
                // 清除现有视频内容
                const videoContainer = document.getElementById("video");
                videoContainer.innerHTML = '';

                // 重新初始化摄像头
                faceUtile.openVideo("video");
                faceUtile.width = 450;
                faceUtile.height = 340;

                // 确保视频元素正确应用样式
                setTimeout(() => {
                    const videoElement = videoContainer.querySelector('video');
                    if (videoElement) {
                        videoElement.style.width = '100%';
                        videoElement.style.height = '100%';
                        videoElement.style.objectFit = 'cover';
                    }
                }, 100);
            },

            showStatusMessage(message, type) {
                const statusElement = document.getElementById("statusMessage");
                statusElement.textContent = message;
                statusElement.className = "status-message";
                statusElement.classList.add(type === "success" ? "status-success" : "status-error");
                statusElement.style.display = "block";

                // 设置消息显示时间
                setTimeout(() => {
                    statusElement.style.display = "none";
                }, 3000);
            }
        }
    });

    $(function(){
        // 指定摄像头的位置
        const videoContainer = document.getElementById("video");
        videoContainer.innerHTML = ''; // 清除可能存在的内容

        faceUtile.openVideo("video");
        faceUtile.width = 450;
        faceUtile.height = 340;

        // 确保视频元素正确应用样式
        setTimeout(() => {
            const videoElement = videoContainer.querySelector('video');
            if (videoElement) {
                videoElement.style.width = '100%';
                videoElement.style.height = '100%';
                videoElement.style.objectFit = 'cover';
            }
        }, 100);
    });
</script>

</html>
