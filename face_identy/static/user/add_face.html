<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人脸信息采集</title>
    <script src="../js/jquery.js"></script>
    <script src="../js/faceUtil.js"></script>
    <script src="../js/vue.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/tech.css">
</head>
<body>
    <div class="floating-bg" aria-hidden="true"></div>
    <div class="page-hero" aria-hidden="false">
        <h1 class="hero-title">人脸信息采集</h1>
        <p class="hero-sub">请进行人脸采集，用于后续身份验证</p>
    </div>
    <div id="myApp">
        <div class="header" aria-hidden="true">
            <!-- header content moved to hero -->
        </div>

        <div class="container">
            <div class="video-section">
                <div class="video-container">
                    <div id="video"></div>
                    <div class="face-frame" aria-hidden="true"></div>
                    <div class="capture-overlay" id="captureOverlay" aria-hidden="true"></div>
                </div>
                <div class="button-group">
                    <button type="button" @click="refreshVideo" class="btn btn-secondary">
                        重新连接摄像头
                    </button>
                </div>
            </div>

            <div class="form-section">
                <div class="button-group">
                    <button type="button" @click="facecollect()" class="btn btn-primary">
                        采集人脸信息
                    </button>
                    <button type="button" @click="goToFaceDetect" class="btn btn-success">
                        人脸识别检测
                    </button>
                </div>

                <div id="statusMessage" class="status-message"></div>
            </div>
        </div>

        <div class="instructions">
            <h3>采集说明</h3>
            <ul>
                <li>请确保摄像头已正确连接并授予权限</li>
                <li>将面部正对摄像头，保持适当距离，确保光线充足</li>
                <li>点击"采集人脸信息"按钮开始采集</li>
                <li>采集过程中请保持面部静止，避免大幅度移动</li>
                <li>采集完成后可前往"人脸识别检测"进行身份验证测试</li>
            </ul>
        </div>
    </div>
    <!-- Toast container for non-blocking notifications -->
    <div id="toastContainer" aria-live="polite" aria-atomic="true"></div>
</body>
<script>
    new Vue({
        el:"#myApp",
        data:{
            userId: null  // 添加用户ID数据
        },
        methods:{
            goToFaceDetect() {
                // 跳转到人脸识别检测页面
                window.location.href = "face_detect.html";
            },
            facecollect(){
                // 显示采集中视觉反馈
                this.showCaptureOverlay();

                const code = faceUtile.getDecode(); //获取人脸信息
                console.log(code); //控制台打印人脸信息码

                // 检查是否获取到人脸数据
                if (!code) {
                    this.hideCaptureOverlay();
                    this.showStatusMessage("未检测到人脸，请调整位置后重试", "error");
                    return;
                }

                // 获取URL中的用户ID参数
                const urlParams = new URLSearchParams(window.location.search);
                const userId = urlParams.get('user_id');

                if (!userId) {
                    this.showStatusMessage("用户信息缺失，请重新登录", "error");
                    return;
                }

                const param = {
                    image: code,
                    user_id: userId  // 添加用户ID到请求参数
                };

                // 显示正在处理状态
                this.showStatusMessage("正在采集人脸信息，请稍候...", "success");

                //发送ajax请求，把前端的数据发送给后端
                $.ajax({
                    url:"/user/add_face/",  // 修改为新的接口地址
                    type:"post",
                    data:JSON.stringify(param),
                    contentType: "application/json",
                    success: (res) => {
                        this.hideCaptureOverlay(); // 隐藏采集反馈
                        if(res.code==200){
                            // 注册成功，显示成功消息
                            this.showStatusMessage("人脸信息采集成功！", "success");

                            // 延迟清除消息
                            setTimeout(() => {
                                document.getElementById("statusMessage").style.display = "none";
                            }, 2000);
                        }else{
                            this.showStatusMessage(res.msg || "采集失败，请重试", "error");
                        }
                    },
                    error: (xhr, status, error) => {
                        this.hideCaptureOverlay(); // 隐藏采集反馈
                        this.showStatusMessage("请求失败: " + error, "error");
                    }
                });
            },
            refreshVideo() {
                // 清除现有视频内容
                const videoContainer = document.getElementById("video");
                videoContainer.innerHTML = '';

                // 重新初始化摄像头
                faceUtile.openVideo("video");
                faceUtile.width = 450;
                faceUtile.height = 340;

                // 确保视频元素正确应用样式
                setTimeout(() => {
                    const videoElement = videoContainer.querySelector('video');
                    if (videoElement) {
                        videoElement.style.width = '100%';
                        videoElement.style.height = '100%';
                        videoElement.style.objectFit = 'cover';
                    }
                }, 100);
            },

            showCaptureOverlay() {
                const overlay = document.getElementById("captureOverlay");
                if (overlay) {
                    overlay.innerHTML = `
                        <div class="capture-feedback">
                            <div class="capture-spinner"></div>
                            <p>正在采集人脸信息...</p>
                        </div>
                    `;
                    overlay.classList.add("active");
                }
            },
            hideCaptureOverlay() {
                const overlay = document.getElementById("captureOverlay");
                if (overlay) {
                    overlay.classList.remove("active");
                    setTimeout(() => {
                        overlay.innerHTML = "";
                    }, 300);
                }
            },
            showStatusMessage(message, type) {
                // Use modern toast notifications instead of inline status messages
                showToast(message, type === "success" ? "" : "error");

                const statusElement = document.getElementById("statusMessage");
                statusElement.textContent = message;
                statusElement.className = "status-message";
                statusElement.classList.add(type === "success" ? "status-success" : "status-error");
                statusElement.style.display = "block";

                // 设置消息显示时间
                setTimeout(() => {
                    statusElement.style.display = "none";
                }, 3000);
            }
        }
    });

    $(function(){
        // 指定摄像头的位置
        const videoContainer = document.getElementById("video");
        videoContainer.innerHTML = ''; // 清除可能存在的内容

        faceUtile.openVideo("video");
        faceUtile.width = 450;
        faceUtile.height = 340;

        // 确保视频元素正确应用样式
        setTimeout(() => {
            const videoElement = videoContainer.querySelector('video');
            if (videoElement) {
                videoElement.style.width = '100%';
                videoElement.style.height = '100%';
                videoElement.style.objectFit = 'cover';
            }
        }, 100);
    });

    /* Simple toast notification helper */
    function showToast(message, type) {
        let container = document.getElementById('toastContainer');
        if (!container) {
            container = document.createElement('div');
            container.id = 'toastContainer';
            container.setAttribute('aria-live', 'polite');
            container.setAttribute('aria-atomic', 'true');
            document.body.appendChild(container);
        }

        const toast = document.createElement('div');
        toast.className = 'toast' + (type ? ' ' + type : '');
        toast.textContent = message;
        container.appendChild(toast);

        // Force layout calculation then show
        requestAnimationFrame(() => toast.classList.add('show'));

        // Auto remove after 3 seconds
        setTimeout(() => {
            toast.classList.remove('show');
            setTimeout(() => {
                try {
                    container.removeChild(toast);
                } catch(e) {
                    // Element might already be removed
                }
            }, 220);
        }, 3000);
    }
</script>

</html>
