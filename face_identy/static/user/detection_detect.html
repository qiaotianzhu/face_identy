<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>目标检测系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            padding: 20px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .model-selection {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .section-title {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .model-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .model-btn {
            padding: 15px 25px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 150px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .model-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .model-btn.active {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .model-btn.active::after {
            content: '✓';
            position: absolute;
            top: -10px;
            right: -10px;
            background: #4CAF50;
            color: white;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }

        .model-btn.model1 {
            background: linear-gradient(135deg, #FF9800, #F57C00);
            color: white;
        }

        .model-btn.model2 {
            background: linear-gradient(135deg, #2196F3, #1976D2);
            color: white;
        }

        .model-btn.model3 {
            background: linear-gradient(135deg, #9C27B0, #7B1FA2);
            color: white;
        }

        .image-section {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        @media (max-width: 768px) {
            .image-section {
                flex-direction: column;
                align-items: center;
            }
        }

        .image-box-container {
            flex: 1;
            min-width: 300px;
            max-width: 500px;
        }

        .image-box {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            height: 500px;
            display: flex;
            flex-direction: column;
        }

        .image-box-title {
            text-align: center;
            font-size: 1.3rem;
            color: #333;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .image-display {
            flex: 1;
            border: 2px dashed #ccc;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            cursor: pointer;
            transition: border-color 0.3s;
            background-color: #f9f9f9;
            overflow: hidden;
        }

        .image-display:hover {
            border-color: #2196F3;
        }

        .image-display img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .upload-text {
            color: #666;
            font-size: 1.1rem;
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .action-btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 180px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .upload-btn {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
        }

        .predict-btn {
            background: linear-gradient(135deg, #FF5722, #E64A19);
            color: white;
        }

        .action-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .action-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            margin-top: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #2196F3;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status-message {
            text-align: center;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            display: none;
        }

        .status-message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .selected-model-info {
            text-align: center;
            margin-top: 15px;
            font-weight: 600;
            color: #333;
            font-size: 1.1rem;
        }

        .model-description {
            text-align: center;
            margin-top: 10px;
            color: #666;
            font-size: 0.9rem;
        }

        /* 模态框内表单组样式 */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #555;
        }
        /* 添加检测信息面板的样式 */
        .detection-info-panel {
            font-size: 0.9rem;
        }

        .detection-info-panel h3 {
            margin-top: 0;
            color: #333;
            border-bottom: 1px solid #dee2e6;
            padding-bottom: 10px;
        }

        /* 响应式检测信息面板 */
.detection-info-panel {
    font-size: 0.9rem;
    width: 100%;
}

.detection-info-panel h3 {
    margin-top: 0;
    color: #333;
    border-bottom: 1px solid #dee2e6;
    padding-bottom: 10px;
}
.predict-btn:disabled {
    opacity: 0.6;
    cursor: not-allowed;
    transform: none;
    box-shadow: none;
}
.predict-btn:disabled:hover::after {
    content: "请先选择识别模型";
    position: absolute;
    top: -40px;
    left: 50%;
    transform: translateX(-50%);
    background: #333;
    color: white;
    padding: 5px 10px;
    border-radius: 4px;
    font-size: 14px;
    white-space: nowrap;
    z-index: 1000;
}

.predict-btn:disabled:hover {
    position: relative;
}

/* 使用记录模态框样式 */
#recordListModal table th,
#recordListModal table td {
    text-align: left;
    padding: 12px;
    border-bottom: 1px solid #dee2e6;
}

#recordListModal table tr:hover {
    background-color: #f8f9fa;
}

#recordListModal .spinner {
    border: 4px solid #f3f3f3;
    border-top: 4px solid #2196F3;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    animation: spin 1s linear infinite;
    margin: 0 auto 15px;
}


/* 大屏幕设备上的并排布局 */
@media (min-width: 992px) {
    .result-container {
        flex-direction: row !important;
    }

    .result-container .image-display {
        flex: 3 !important;
        margin-bottom: 0 !important;
        margin-right: 15px;
    }

    .detection-info-panel {
        flex: 2 !important;
        max-height: none !important;
    }
}

/* 中等屏幕设备优化 */
@media (min-width: 768px) and (max-width: 991px) {
    .image-box {
        height: 600px;
    }
}


    </style>
</head>
<body>
    <!-- 在 header 部分下方添加个人信息区域 -->
    <!-- 修改用户信息区域，添加退出登录按钮 -->
    <!-- 修改用户信息区域，添加查看记录按钮 -->
    <div class="user-info-section" style="background: rgba(255, 255, 255, 0.95); border-radius: 15px; padding: 20px; margin-bottom: 20px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);">
        <div style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 10px;">
            <div>
                <h3 style="color: #333; margin-bottom: 10px;">用户信息</h3>
                <p id="userInfo" style="color: #666;">请登录查看个人信息</p>
            </div>
            <div style="display: flex; gap: 10px; flex-wrap: wrap;">
                <button class="action-btn" onclick="showRecordList()" style="background: linear-gradient(135deg, #6f42c1, #5a32a3);">查看记录</button>
                <button class="action-btn" onclick="showUserInfo()" style="background: linear-gradient(135deg, #2196F3, #1976D2);">修改信息</button>
                <button class="action-btn" onclick="showChangePassword()" style="background: linear-gradient(135deg, #FF9800, #F57C00);">设置密码</button>
                <button class="action-btn" onclick="logout()" style="background: linear-gradient(135deg, #f44336, #d32f2f);">退出登录</button>
            </div>
        </div>
    </div>



    <div class="container">
        <div class="header">
            <h1>目标检测系统</h1>
            <p>基于深度学习的多个目标识别解决方案</p>
        </div>

        <div class="main-content">
            <!-- 模型选择区域 -->
            <div class="model-selection">
                <h2 class="section-title">选择识别模型</h2>
                <div class="model-buttons">
                    <button class="model-btn model1" data-model="model1">车辆检测模型</button>
                    <button class="model-btn model2" data-model="model2">模型2</button>
                    <button class="model-btn model3" data-model="model3">模型3</button>
                </div>
                <div class="selected-model-info" id="selectedModelInfo">
                    当前未选择模型
                </div>
                <div class="model-description" id="modelDescription">
                    请选择一个模型开始识别
                </div>
            </div>

            <!-- 图像处理区域 -->
            <div class="image-section">
                <div class="image-box-container">
                    <div class="image-box">
                        <div class="image-box-title">原始图像</div>
                        <div class="image-display" id="originalImageBox" onclick="getImg()">
                            <div class="upload-text">点击上传图片或拖拽图片到此处</div>
                        </div>
                    </div>
                </div>

                <div class="image-box-container">
                    <div class="image-box">
                        <div class="image-box-title">识别结果</div>
                        <div class="result-container" style="display: flex; flex-direction: column; height: 100%;">
                            <div class="image-display" id="processedImageBox" style="flex: 1; margin-bottom: 15px;">
                                <div class="upload-text">预测结果将显示在这里</div>
                            </div>
                            <!-- 检测信息面板 -->
                            <div class="detection-info-panel" id="detectionInfoPanel" style="background-color: #f8f9fa; border-radius: 8px; padding: 15px; display: none; max-height: 200px; overflow-y: auto;">
                                <h3 style="margin-top: 0; color: #333; border-bottom: 1px solid #dee2e6; padding-bottom: 10px; font-size: 1.1rem;">检测信息</h3>
                                <div id="detectionInfoContent"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>



            <!-- 操作按钮 -->
            <div class="action-buttons">
                <button class="action-btn upload-btn" onclick="getImg()">上传图片</button>
                <button class="action-btn predict-btn" onclick="sendImg()" id="predictBtn" disabled>开始识别</button>
            </div>

            <!-- 状态消息 -->
            <div class="status-message" id="statusMessage"></div>

            <!-- 加载动画 -->
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>正在处理中，请稍候...</p>
            </div>
        </div>
    </div>

    <!-- 在页面底部添加模态框 -->
    <!-- 用户信息模态框 -->
    <div class="modal" id="userInfoModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5); z-index: 1000; justify-content: center; align-items: center;">
        <div class="modal-content" style="background-color: white; padding: 30px; border-radius: 10px; width: 90%; max-width: 500px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h2>个人信息</h2>
                <span class="close" onclick="closeUserInfoModal()" style="font-size: 28px; cursor: pointer; color: #aaa;">&times;</span>
            </div>
            <form id="userInfoForm">
                <div class="form-group">
                    <label for="userName">用户名:</label>
                    <input type="text" id="userName" name="username" required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; font-size: 16px; box-sizing: border-box;">
                </div>
                <div class="form-group">
                    <label for="userAge">年龄:</label>
                    <input type="number" id="userAge" name="age" required min="1" max="150" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; font-size: 16px; box-sizing: border-box;">
                </div>
                <div class="form-group">
                    <label for="userPhone">电话:</label>
                    <input type="tel" id="userPhone" name="phone" required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; font-size: 16px; box-sizing: border-box;">
                </div>
                <!-- 在表单底部添加人脸识别提示区域 -->
                <div id="faceRecognitionPrompt" style="margin-top: 20px; padding: 15px; background-color: #fff3cd; border: 1px solid #ffeaa7; border-radius: 5px; display: none;">
                    <div style="display: flex; align-items: center; justify-content: space-between;">
                        <div>
                            <strong>未进行人脸识别认证</strong>
                            <p style="margin: 5px 0 0 0; font-size: 14px; color: #856404;">为了账户安全，请完成人脸识别认证</p>
                        </div>
                        <button type="button" onclick="goToFaceCollection()" style="padding: 8px 15px; background: #ffc107; color: #212529; border: none; border-radius: 5px; cursor: pointer; font-weight: 500;">前往认证</button>
                    </div>
                </div>

                <!-- 模态框内消息显示区域 -->
                <div class="message error-message" id="userInfoModalErrorMessage" style="display: none; padding: 15px; border-radius: 5px; margin: 15px 0; text-align: center; background-color: #ffebee; color: #c62828; border: 1px solid #ffcdd2;"></div>
                <div class="message success-message" id="userInfoModalSuccessMessage" style="display: none; padding: 15px; border-radius: 5px; margin: 15px 0; text-align: center; background-color: #e8f5e9; color: #2e7d32; border: 1px solid #c8e6c9;"></div>
                <div style="display: flex; justify-content: flex-end; gap: 10px; margin-top: 20px;">
                    <button type="button" onclick="closeUserInfoModal()" style="padding: 10px 20px; background: #9E9E9E; color: white; border: none; border-radius: 5px; cursor: pointer;">取消</button>
                    <button type="button" onclick="updateUserInfo()" style="padding: 10px 20px; background: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer;">保存</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 修改密码模态框 -->
    <!-- 修改密码模态框 -->
    <div class="modal" id="changePasswordModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5); z-index: 1000; justify-content: center; align-items: center;">
        <div class="modal-content" style="background-color: white; padding: 30px; border-radius: 10px; width: 90%; max-width: 500px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h2>设置密码</h2>
                <span class="close" onclick="closeChangePasswordModal()" style="font-size: 28px; cursor: pointer; color: #aaa;">&times;</span>
            </div>
            <form id="changePasswordForm">
                <div id="noPasswordPrompt" style="display: none; padding: 15px; background-color: #fff3cd; border: 1px solid #ffeaa7; border-radius: 5px; margin-bottom: 20px; text-align: center; color: #856404;">
                    <strong>提示：</strong>当前账户未设置密码，请设置新密码
                </div>
                <div class="form-group" id="oldPasswordGroup">
                    <label for="oldPassword">原密码:</label>
                    <input type="password" id="oldPassword" name="oldPassword" required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; font-size: 16px; box-sizing: border-box;">
                </div>
                <div class="form-group">
                    <label for="newPassword">新密码:</label>
                    <input type="password" id="newPassword" name="newPassword" required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; font-size: 16px; box-sizing: border-box;">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">确认新密码:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; font-size: 16px; box-sizing: border-box;">
                </div>
                <!-- 模态框内消息显示区域 -->
                <div class="message error-message" id="changePasswordModalErrorMessage" style="display: none; padding: 15px; border-radius: 5px; margin: 15px 0; text-align: center; background-color: #ffebee; color: #c62828; border: 1px solid #ffcdd2;"></div>
                <div class="message success-message" id="changePasswordModalSuccessMessage" style="display: none; padding: 15px; border-radius: 5px; margin: 15px 0; text-align: center; background-color: #e8f5e9; color: #2e7d32; border: 1px solid #c8e6c9;"></div>
                <div style="display: flex; justify-content: flex-end; gap: 10px; margin-top: 20px;">
                    <button type="button" onclick="closeChangePasswordModal()" style="padding: 10px 20px; background: #9E9E9E; color: white; border: none; border-radius: 5px; cursor: pointer;">取消</button>
                    <button type="button" onclick="changePassword()" style="padding: 10px 20px; background: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer;">确定</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 使用记录模态框 -->
    <div class="modal" id="recordListModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5); z-index: 1000; justify-content: center; align-items: center;">
        <div class="modal-content" style="background-color: white; padding: 30px; border-radius: 10px; width: 90%; max-width: 800px; max-height: 80vh; overflow-y: auto; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; padding-bottom: 15px; border-bottom: 1px solid #eee;">
                <h2>使用记录</h2>
                <span class="close" onclick="closeRecordListModal()" style="font-size: 28px; cursor: pointer; color: #aaa;">&times;</span>
            </div>
            <div id="recordListContent" style="min-height: 300px;">
                <!-- 记录列表将在这里显示 -->
                <div id="recordListLoading" style="text-align: center; padding: 20px; display: none;">
                    <div class="spinner" style="margin: 0 auto;"></div>
                    <p>正在加载记录...</p>
                </div>
                <div id="recordListTable" style="display: none;">
                    <table style="width: 100%; border-collapse: collapse;">
                        <thead>
                            <tr style="background-color: #f8f9fa;">

                                <th style="text-align: left; padding: 12px; border-bottom: 2px solid #dee2e6;">模型</th>
                                <th style="text-align: left; padding: 12px; border-bottom: 2px solid #dee2e6;">处理时间(秒)</th>
                                <th style="text-align: left; padding: 12px; border-bottom: 2px solid #dee2e6;">保存路径</th>
                            </tr>
                        </thead>
                        <tbody id="recordTableBody">
                            <!-- 记录数据将在这里显示 -->
                        </tbody>
                    </table>
                </div>
                <div id="recordListError" style="display: none; text-align: center; padding: 20px; color: #dc3545;">
                    <!-- 错误信息将在这里显示 -->
                </div>
            </div>
            <!-- 修改使用记录模态框的按钮区域 -->
            <div style="margin-top: 20px; text-align: center; display: flex; justify-content: center; gap: 10px;">
                <button type="button" onclick="clearRecordList()" style="padding: 10px 20px; background: #dc3545; color: white; border: none; border-radius: 5px; cursor: pointer;">清空记录</button>
                <button type="button" onclick="closeRecordListModal()" style="padding: 10px 20px; background: #6c757d; color: white; border: none; border-radius: 5px; cursor: pointer;">关闭</button>
            </div>

        </div>
    </div>


    <script>
        let img = null;
        let selectedModel = null;
        const modelDescriptions = {
            'model1': '交通路况车辆检测',
            'model2': '模型二',
            'model3': '模型三'
        };

        // 修改模型选择功能
        document.querySelectorAll('.model-btn').forEach(button => {
            button.addEventListener('click', function() {
                // 移除所有按钮的激活状态
                document.querySelectorAll('.model-btn').forEach(btn => {
                    btn.classList.remove('active');

        // 修改密码

            const confirmPassword = document.getElementById('confirmPassword').value;
            const userId = getUserId();

            // 检查用户是否已设置密码

            if (userInfo) {
                try {
                    const user = JSON.parse(userInfo);
                    // 修改这里：检查password字段而不是password_hash字段
                    hasPassword = user.password && user.password !== '';
                } catch (e) {
                    hasPassword = true; // 默认认为有密码
                }
            }

            // 如果用户有密码，则需要验证原密码
            if (hasPassword && !oldPassword) {
                showChangePasswordModalMessage('请输入原密码', 'error');
                return;
            }

            // 验证新密码
            if (!newPassword) {
                showChangePasswordModalMessage('请输入新密码', 'error');
                return;
            }

            // 验证确认密码
            if (!confirmPassword) {
                showChangePasswordModalMessage('请确认新密码', 'error');

            if (newPassword !== confirmPassword) {
                showChangePasswordModalMessage('新密码和确认密码不一致', 'error');

            // 构造请求数据

                 document.getElementById('recordListLoading').style.display = 'none';
                 document.getElementById('recordListError').textContent = '用户未登录';
                 document.getElementById('recordListError').style.display = 'block';
                 return;
             }

            // 从后端获取记录列表
            fetch(`/user/record_getlist/?user_id=${userId}`, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
            .then(response => response.json())
            .then(data => {
                // 隐藏加载状态
                document.getElementById('recordListLoading').style.display = 'none';

                if (data.code === 200) {
                    // 显示记录列表
                    displayRecordList(data.data);
                } else {
                    // 显示错误信息
                    document.getElementById('recordListError').textContent = data.msg || '获取记录失败';
                    document.getElementById('recordListError').style.display = 'block';
                }
            })
            .catch(error => {
                // 隐藏加载状态
                document.getElementById('recordListLoading').style.display = 'none';

                // 显示错误信息
                document.getElementById('recordListError').textContent = '获取记录失败: ' + error.message;
                document.getElementById('recordListError').style.display = 'block';
                console.error('Error:', error);
            });
        }

        // 显示记录列表
        function displayRecordList(records) {
            const tableBody = document.getElementById('recordTableBody');

            // 清空现有内容
            tableBody.innerHTML = '';

            if (records && records.length > 0) {
                // 添加记录到表格
                records.forEach(record => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td style="padding: 12px; border-bottom: 1px solid #dee2e6;">${record.starttime || '-'}</td>
                        <td style="padding: 12px; border-bottom: 1px solid #dee2e6;">${record.model || '-'}</td>
                        <td style="padding: 12px; border-bottom: 1px solid #dee2e6;">${record.usetime || '-'}</td>
                        <td style="padding: 12px; border-bottom: 1px solid #dee2e6; max-width: 200px; word-wrap: break-word;">${record.savepath || '-'}</td>
                    `;
                    tableBody.appendChild(row);
                });

                // 显示表格
                document.getElementById('recordListTable').style.display = 'block';
            } else {
                // 显示无记录提示
                tableBody.innerHTML = `
                    <tr>
                        <td colspan="4" style="padding: 20px; text-align: center; color: #6c757d;">暂无使用记录</td>
                    </tr>
                `;
                document.getElementById('recordListTable').style.display = 'block';
            }
        }

        // 关闭记录列表模态框
        function closeRecordListModal() {
            document.getElementById('recordListModal').style.display = 'none';
        }
        // 清空使用记录
        function clearRecordList() {
            if (!confirm('确定要清空所有使用记录吗？此操作不可恢复！')) {
                return;
            }

            // 获取用户ID
            const userId = getUserId();
            if (!userId) {
                alert('用户未登录');
                return;
            }

            // 发送清空记录请求到后端
            fetch(`/user/record_clear/?user_id=${userId}`, {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.code === 200) {
                    // 清空记录列表显示
                    document.getElementById('recordTableBody').innerHTML = `
                        <tr>
                            <td colspan="4" style="padding: 20px; text-align: center; color: #6c757d;">暂无使用记录</td>
                        </tr>
                    `;
                    alert('记录清空成功');
                } else {
                    alert('清空记录失败: ' + data.msg);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('清空记录请求失败: ' + error.message);
            });
        }


        // 退出登录功能
        function logout() {
            if (confirm('确定要退出登录吗？')) {
                // 清除本地存储的用户信息
                localStorage.removeItem('user_info');

                // 跳转到登录页面
                window.location.href = '../login.html';
            }
        }

    </script>
</body>
</html>
