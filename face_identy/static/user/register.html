<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户注册</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .register-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        .register-title {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .form-group input:focus {
            border-color: #2196F3;
            outline: none;
        }

        .register-btn {
            width: 100%;
            padding: 12px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 10px;
        }

        .register-btn:hover {
            background-color: #1976D2;
        }

        .register-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-btn:hover {
            background-color: #45a049;
        }
        .face-btn {
            width: 100%;
            padding: 12px;
            background-color: #FF9800;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 10px;
        }

        .face-btn:hover {
            background-color: #F57C00;
        }
        .error-message {
            color: #f44336;
            text-align: center;
            margin-top: 15px;
            display: none;
        }

        .success-message {
            color: #4CAF50;
            text-align: center;
            margin-top: 15px;
            display: none;
        }

        .loading {
            text-align: center;
            display: none;
        }

        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #2196F3;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        /* 添加分隔线样式 */
.divider {
    text-align: center;
    position: relative;
    margin: 25px 0;
}

.divider:before {
    content: "";
    position: absolute;
    top: 50%;
    left: 0;
    right: 0;
    height: 1px;
    background-color: #ddd;
    z-index: 1;
}

.divider span {
    position: relative;
    background: white;
    padding: 0 15px;
    color: #777;
    z-index: 2;
}

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2 class="register-title">用户注册</h2>
        <form id="registerForm">
            <div class="form-group">
                <label for="username">用户名:</label>
                <input type="text" id="username" name="username" required placeholder="请输入用户名">
            </div>

            <div class="form-group">
                <label for="password">密码:</label>
                <input type="password" id="password" name="password" required placeholder="请输入密码">
            </div>

            <div class="form-group">
                <label for="age">年龄:</label>
                <input type="number" id="age" name="age" required placeholder="请输入年龄" min="1" max="150">
            </div>

            <div class="form-group">
                <label for="phone">手机号:</label>
                <input type="tel" id="phone" name="phone" required placeholder="请输入手机号">
            </div>
            <div class="form-group">
    <button type="submit" class="register-btn" id="registerBtn">注册</button>
    <button type="button" class="login-btn" id="loginBtn">已有账号，去登录</button>
</div>

<div class="divider">
    <span>或者</span>
</div>

<div class="form-group">
    <button type="button" class="face-btn" id="faceBtn">人脸录入</button>
</div>
        </form>

        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <p>注册中...</p>
        </div>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>
    </div>

    <script>
        // 注册表单提交
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();

            // 获取表单数据
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const age = document.getElementById('age').value;
            const phone = document.getElementById('phone').value;

            // 简单验证
            if (username.trim() === '' || password.trim() === '' || age.trim() === '' || phone.trim() === '') {
                showMessage('所有字段都不能为空', 'error');
                return;
            }

            // 验证手机号格式
            if (!/^1[3-9]\d{9}$/.test(phone)) {
                showMessage('请输入正确的手机号格式', 'error');
                return;
            }

            // 验证年龄
            const ageNum = parseInt(age);
            if (isNaN(ageNum) || ageNum < 1 || ageNum > 150) {
                showMessage('年龄必须在1-150之间', 'error');
                return;
            }

            // 显示加载状态
            showLoading(true);
            hideMessage();

            // 发送注册请求
            fetch('/user/register/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    username: username,
                    password: password,
                    age: age,
                    phone: phone
                })
            })
            .then(response => response.json())
            .then(data => {
                showLoading(false);

                if (data.code === 200) {
                    // 注册成功
                    showMessage('注册成功，正在跳转到登录页面...', 'success');
                    // 延迟跳转到登录页面
                    setTimeout(() => {
                        window.location.href = '../login.html';
                    }, 2000);
                } else {
                    // 注册失败
                    showMessage(data.msg, 'error');
                }
            })
            .catch(error => {
                showLoading(false);
                showMessage('网络错误，请稍后重试', 'error');
                console.error('Error:', error);
            });
        });


        // 登录按钮点击事件
        document.getElementById('loginBtn').addEventListener('click', function() {
            window.location.href = '../login.html';
        });

                document.getElementById('faceBtn').addEventListener('click', function() {
            window.location.href = 'face_collect.html';
        });

        // 显示/隐藏加载状态
        function showLoading(show) {
            const registerBtn = document.getElementById('registerBtn');
            const loginBtn = document.getElementById('loginBtn');
            const loading = document.getElementById('loading');

            if (show) {
                registerBtn.disabled = true;
                loginBtn.disabled = true;
                registerBtn.textContent = '注册中...';
                loading.style.display = 'block';
            } else {
                registerBtn.disabled = false;
                loginBtn.disabled = false;
                registerBtn.textContent = '注册';
                loading.style.display = 'none';
            }
        }

        // 显示消息
        function showMessage(message, type) {
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');

            if (type === 'error') {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
                successMessage.style.display = 'none';
            } else {
                successMessage.textContent = message;
                successMessage.style.display = 'block';
                errorMessage.style.display = 'none';
            }
        }

        // 隐藏所有消息
        function hideMessage() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }
    </script>
</body>
</html>
