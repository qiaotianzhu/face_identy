<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户注册</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/tech.css">
</head>
<body>
    <div class="floating-bg" aria-hidden="true"></div>
    <div class="page-hero" aria-hidden="false">
        <h1 class="hero-title">用户注册</h1>
        <p class="hero-sub">创建账户并录入人脸信息</p>
    </div>
    <div class="register-container" aria-hidden="true">
        <form id="registerForm" novalidate>
            <div class="form-group">
                <div class="field">
                    <input type="text" id="username" name="username" required placeholder=" " aria-label="用户名">
                    <label for="username">用户名</label>
                </div>
            </div>

            <div class="form-group">
                <div class="field">
                    <input type="password" id="password" name="password" required placeholder=" " aria-label="密码">
                    <label for="password">密码</label>
                </div>
            </div>

            <div class="form-group">
                <div class="field">
                    <input type="number" id="age" name="age" required placeholder=" " aria-label="年龄" min="1" max="150">
                    <label for="age">年龄</label>
                </div>
            </div>

            <div class="form-group">
                <div class="field">
                    <input type="tel" id="phone" name="phone" required placeholder=" " aria-label="手机号">
                    <label for="phone">手机号</label>
                </div>
            </div>

            <div class="form-group register-actions">
                <button type="submit" class="btn register-btn" id="registerBtn">注册</button>
                <button type="button" class="btn login-btn" id="loginBtn">已有账号，去登录</button>
            </div>

            <div class="divider">
                <span>或者</span>
            </div>

            <div class="form-group">
                <button type="button" class="btn face-btn" id="faceBtn">人脸录入</button>
            </div>
        </form>

        <div class="loading" id="loading">
            <div class="loading-spinner" role="status" aria-hidden="true"></div>
            <p>注册中...</p>
        </div>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>
    </div>

    <script>
        // 注册表单提交
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();

            // 获取表单数据
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const age = document.getElementById('age').value;
            const phone = document.getElementById('phone').value;

            // 简单验证
            if (username.trim() === '' || password.trim() === '' || age.trim() === '' || phone.trim() === '') {
                showMessage('所有字段都不能为空', 'error');
                return;
            }

            // 验证手机号格式
            if (!/^1[3-9]\d{9}$/.test(phone)) {
                showMessage('请输入正确的手机号格式', 'error');
                return;
            }

            // 验证年龄
            const ageNum = parseInt(age);
            if (isNaN(ageNum) || ageNum < 1 || ageNum > 150) {
                showMessage('年龄必须在1-150之间', 'error');
                return;
            }

            // 显示加载状态
            showLoading(true);
            hideMessage();

            // 发送注册请求
            fetch('/user/register/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    username: username,
                    password: password,
                    age: age,
                    phone: phone
                })
            })
            .then(response => response.json())
            .then(data => {
                showLoading(false);

                if (data.code === 200) {
                    // 注册成功
                    showMessage('注册成功，正在跳转到登录页面...', 'success');
                    // 延迟跳转到登录页面
                    setTimeout(() => {
                        window.location.href = '../login.html';
                    }, 2000);
                } else {
                    // 注册失败
                    showMessage(data.msg, 'error');
                }
            })
            .catch(error => {
                showLoading(false);
                showMessage('网络错误，请稍后重试', 'error');
                console.error('Error:', error);
            });
        });


        // 登录按钮点击事件
        document.getElementById('loginBtn').addEventListener('click', function() {
            window.location.href = '../login.html';
        });

                document.getElementById('faceBtn').addEventListener('click', function() {
            window.location.href = 'face_collect.html';
        });

        // 显示/隐藏加载状态
        function showLoading(show) {
            const registerBtn = document.getElementById('registerBtn');
            const loginBtn = document.getElementById('loginBtn');
            const loading = document.getElementById('loading');

            if (show) {
                registerBtn.disabled = true;
                loginBtn.disabled = true;
                registerBtn.textContent = '注册中...';
                loading.style.display = 'block';
            } else {
                registerBtn.disabled = false;
                loginBtn.disabled = false;
                registerBtn.textContent = '注册';
                loading.style.display = 'none';
            }
        }

        // 显示消息
        function showMessage(message, type) {
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');

            if (type === 'error') {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
                successMessage.style.display = 'none';
            } else {
                successMessage.textContent = message;
                successMessage.style.display = 'block';
                errorMessage.style.display = 'none';
            }
        }

        // 隐藏所有消息
        function hideMessage() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }
    </script>
</body>
</html>
