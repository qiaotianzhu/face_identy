<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人脸识别检测</title>
    <script src="../js/jquery.js"></script>
    <script src="../js/faceUtil.js"></script>
    <script src="../js/vue.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/tech.css">
</head>
<body>
    <div class="floating-bg" aria-hidden="true"></div>
    <div class="page-hero" aria-hidden="false">
        <h1 class="hero-title">人脸识别检测</h1>
        <p class="hero-sub">请将面部对准摄像头进行识别</p>
    </div>
    <div id="myApp">
        <div class="header" aria-hidden="true">
            <!-- header moved to hero -->
        </div>

        <div class="content">
            <div class="video-container">
                <div id="video">摄像头预览区域</div>
            </div>

            <div class="button-group">
                <button type="button" @click="facedetect()" class="btn btn-primary">
                    人脸识别检测
                </button>
                <button type="button" @click="facecollect()" class="btn btn-success">
                    人脸信息录入
                </button>
                <button type="button" @click="refreshVideo" class="btn btn-secondary">
                    重新连接摄像头
                </button>
            </div>

            <div class="divider">其他方式登录</div>

            <button type="button" @click="goToLogin" class="btn btn-login">
                账号密码登录
            </button>

            <div class="instructions">
                <h3>使用说明</h3>
                <ul>
                    <li>确保摄像头已正确连接并授予权限</li>
                    <li>将面部正对摄像头，保持适当距离</li>
                    <li>点击"人脸识别检测"进行身份验证</li>
                    <li>首次使用请先点击"人脸信息录入"注册人脸信息</li>
                    <li>如遇到摄像头问题，请点击"重新连接摄像头"</li>
                </ul>
            </div>
        </div>

        <div class="footer">
            <p>人脸识别系统 © 2023</p>
        </div>
    </div>
</body>
<script>
    new Vue({
        el:"#myApp",
        methods:{
           facedetect(){
    const code = faceUtile.getDecode();//获取人脸信息
    console.log(code);//控制台打印人脸信息码
    const param={
        image:code,
    }
    //发送ajax请求，把前端的数据发送给后端
    $.ajax({
        url:"/user/face_detect/",
        type:"post",
        data:JSON.stringify(param),
        contentType: "application/json",
        success:function(res){
            if(res.code==200){
                alert("识别成功: " + res.msg)
                // 将后端返回的数据存储到localStorage，使用正确的数据结构
                localStorage.setItem('user_info', JSON.stringify(res.data));
                window.location.href = res.redirect_url;
            }else{
                alert("识别失败: " + res.msg)
            }
        },
        error: function(xhr, status, error) {
            alert("请求失败: " + error);
        }
    })
},


            facecollect() {
                // 跳转到人脸信息采集页面
                window.location.href = "face_collect.html";
            },
            refreshVideo() {
                // 重新初始化摄像头
                faceUtile.openVideo("video");
                faceUtile.width=400;
                faceUtile.height=300;
            },
            goToLogin() {
                // 跳转到登录页面
                window.location.href = "../login.html";
            }
        }
    })

    $(function(){
        //指定摄像头的位置
        faceUtile.openVideo("video");
        faceUtile.width=400;
        faceUtile.height=300;
    })
</script>
</html>
